<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Library Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="Library" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex flex-col md:flex-row justify-end md:justify-start items-start md:items-end gap-lg md:gap-xl pb-3xl md:pb-2xl pt-[120px] md:pt-0">
          <!-- Title on the left (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <h1 class="text-white pb-lg md:pb-xl hero-title">LIBRARY</h1>
          </div>

          <!-- Content on the right (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-xl hero-text-en">
              A curated collection of publications, journals, and special editions showcasing the creative excellence and academic achievements of SCCD students and faculty.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white hero-text-cn">
              精選媒體傳達設計系師生的出版物、期刊與專刊，展現學系的創意卓越與學術成就。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Library Cards Section -->
    <section id="library-cards" class="bg-white py-6xl">
      <div class="site-container">
        <!-- Library Cards Grid (Starting from Column 3) -->
        <div class="grid-12">
          <div class="col-span-12 md:col-start-3 md:col-span-10">
            <div id="library-list-container" class="grid grid-cols-2 md:grid-cols-4 gap-x-md gap-y-xl md:gap-x-2xl md:gap-y-4xl"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- PDF Viewer Modal -->
  <div id="pdf-viewer-modal" class="fixed inset-0 z-[200] hidden bg-black/90 flex items-center justify-center p-md opacity-0 transition-opacity duration-300" style="padding-top: var(--header-height);">
    <!-- Close Button -->
    <button id="pdf-close-btn" class="absolute right-4 md:right-8 text-white hover:text-gray-6 transition-colors duration-fast p-2" style="top: calc(var(--header-height) + 1rem);"><i class="fa-solid fa-xmark text-h3"></i></button>
    <div class="relative w-auto h-[70%] max-w-full bg-white shadow-2xl flex flex-col" style="aspect-ratio: 210/297; max-height: 70%;">
      <!-- Iframe Container -->
      <iframe id="pdf-iframe" src="" class="w-full h-full" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
