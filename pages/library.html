<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Library Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="Library" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex items-end gap-xl pb-2xl">
          <!-- Title on the left (50%) with -4deg rotation -->
          <div class="w-1/2">
            <h1 class="text-white pb-xl" style="transform: rotate(-4deg);">LIBRARY</h1>
          </div>

          <!-- Content on the right (50%) -->
          <div class="w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-xl" style="transform: rotate(3deg);">
              A curated collection of publications, journals, and special editions showcasing the creative excellence and academic achievements of SCCD students and faculty.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white" style="transform: rotate(-2deg);">
              精選媒體傳達設計系師生的出版物、期刊與專刊，展現學系的創意卓越與學術成就。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Library Cards Section -->
    <section id="library-cards" class="bg-white py-6xl">
      <div class="site-container">
        <!-- Library Cards Grid (Starting from Column 3) -->
        <div class="grid-12">
          <div class="col-start-3 col-span-10">
            <div id="library-list-container" class="grid grid-cols-4 gap-x-2xl gap-y-4xl"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- PDF Viewer Modal -->
  <div id="pdf-viewer-modal" class="fixed inset-0 z-[200] hidden bg-black/90 flex justify-center p-md opacity-0 transition-opacity duration-300" style="padding-top: calc(var(--header-height) + 1.5rem);">
    <div class="relative w-full h-full max-w-6xl flex flex-col">
      <!-- Close Button -->
      <button id="pdf-close-btn" class="absolute -top-10 right-0 md:top-0 md:-right-12 text-white hover:text-gray-4 transition-colors duration-fast p-2"><i class="fa-solid fa-xmark text-h4"></i></button>
      <!-- Iframe Container -->
      <div class="w-full h-full bg-white">
        <iframe id="pdf-iframe" src="" class="w-full h-full" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
