<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Detail - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Content Section -->
    <section class="bg-white py-6xl">
      <div class="site-container">
        <div class="grid-12">

          <!-- Back Arrow (Col 1) -->
          <a href="admission.html" class="hidden md:flex col-span-1 self-start justify-center">
            <i class="fa-solid fa-arrow-left-long text-h5"></i>
          </a>
          <div id="admission-detail-content" class="col-span-12 md:col-start-4 md:col-span-6 flex flex-col gap-2xl">

            <!-- Date + Title -->
            <div class="flex flex-col gap-xs">
              <h6 id="admission-date" class="font-regular"></h6>
              <h3 id="admission-title"></h3>
            </div>

            <!-- Body -->
            <div id="admission-body" class="flex flex-col gap-md"></div>

            <!-- Divider Line -->
            <div class="border-t border-gray-9 mt-2xl"></div>

            <!-- Previous / Next Navigation -->
            <div class="flex justify-between items-center">
              <!-- Previous Button (隱藏狀態，因為這是第一篇) -->
              <a href="#" id="prev-btn" class="text-h6 md:text-p1 font-regular hover:font-bold transition-all duration-fast cursor-pointer flex items-center gap-xs" style="display: none;">
                <i class="fa-solid fa-arrow-left"></i>
                <span>上一個</span>
              </a>

              <!-- 佔位空間 (當沒有上一個時) -->
              <div id="prev-placeholder"></div>

              <!-- Next Button -->
              <a href="admission-detail.html" id="next-btn" class="text-h6 md:text-p1 font-regular hover:font-bold transition-all duration-fast cursor-pointer flex items-center gap-xs">
                <span>下一個</span>
                <i class="fa-solid fa-arrow-right"></i>
              </a>
              <div id="next-placeholder" style="display: none;"></div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
