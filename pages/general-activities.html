<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Activities - SCCD</title>
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="General Activities" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex flex-col md:flex-row justify-end md:justify-start items-start md:items-end gap-lg md:gap-xl pb-3xl md:pb-2xl pt-[120px] md:pt-0">
          <!-- Title on the left (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <h1 class="text-white pb-lg md:pb-xl hero-title">GENERAL ACTIVITIES</h1>
          </div>

          <!-- Content on the right (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-lg md:mb-xl hero-text-en">
              Discover the vibrant activities organized by SCCD, from workshops and competitions to degree shows and cultural events that enrich the creative community.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white hero-text-cn">
              學系舉辦的各種活動，包括工作營、競賽、畢業展及文化活動，豐富創意社群的生活。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- General Activities Content Section -->
    <section id="activities-section" class="activities-content-section bg-white py-6xl">
      <div class="site-container">
        <div class="flex flex-col md:grid md:grid-cols-12 gap-gutter">
          <!-- Filter Buttons (Mobile: Top Scroll, Desktop: Left Col 1) -->
          <div class="w-full md:col-span-1 relative z-20">
            <div class="flex overflow-x-auto md:overflow-visible md:flex-col gap-md activities-filter-sticky mb-xl md:mb-0 md:sticky md:top-[200px] no-scrollbar mx-[calc(var(--container-padding)*-1)] px-[var(--container-padding)] md:mx-0 md:px-0">
              <button class="activities-filter-btn w-fit shrink-0 active text-left nav-link transition-colors duration-fast" data-filter="all">
                <span class="block whitespace-nowrap">All</span>
                <span class="block whitespace-nowrap">全部</span>
              </button>
              <button class="activities-filter-btn w-fit shrink-0 text-left nav-link transition-colors duration-fast" data-filter="seminars">
                <span class="block whitespace-nowrap">Lectures</span>
                <span class="block whitespace-nowrap">講座</span>
              </button>
              <button class="activities-filter-btn w-fit shrink-0 text-left nav-link transition-colors duration-fast" data-filter="visits">
                <span class="block whitespace-nowrap">Visits</span>
                <span class="block whitespace-nowrap">參訪</span>
              </button>
              <button class="activities-filter-btn w-fit shrink-0 text-left nav-link transition-colors duration-fast" data-filter="exhibitions">
                <span class="block whitespace-nowrap">Exhibitions</span>
                <span class="block whitespace-nowrap">展演</span>
              </button>
              <button class="activities-filter-btn w-fit shrink-0 text-left nav-link transition-colors duration-fast" data-filter="conferences">
                <span class="block whitespace-nowrap">Conferences</span>
                <span class="block whitespace-nowrap">研討會</span>
              </button>
              <button class="activities-filter-btn w-fit shrink-0 text-left nav-link transition-colors duration-fast" data-filter="competitions">
                <span class="block whitespace-nowrap">Competitions</span>
                <span class="block whitespace-nowrap">競賽</span>
              </button>
            </div>
          </div>

          <!-- Years Container (Column 2-12, 11/12 = 91.67%) -->
          <div class="w-full md:col-start-2 md:col-span-11" id="general-activities-list">
            <!-- Content will be injected here by JS -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <!-- Helper Functions - 必須在 main.js 之前載入 -->
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
