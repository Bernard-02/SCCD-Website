<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Present - SCCD</title>
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="Students Present" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex flex-col md:flex-row justify-end md:justify-start items-start md:items-end gap-lg md:gap-xl pb-3xl md:pb-2xl pt-[120px] md:pt-0">
          <!-- Title on the left (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <h1 class="text-white pb-lg md:pb-xl hero-title">STUDENTS PRESENT</h1>
          </div>

          <!-- Content on the right (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-lg md:mb-xl hero-text-en">
              Student-led initiatives and projects that showcase creativity, innovation, and collaborative spirit within the SCCD community.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white hero-text-cn">
              由學生自主發起的創意計畫與活動，展現媒體傳達設計系學生的創造力、創新精神與團隊合作能力。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Students Present Content Section -->
    <section class="bg-white py-6xl">
      <div class="site-container">
        <!-- Content will be injected here by JS -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
