<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFA Works - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none !important;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="BFA Works" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex flex-col md:flex-row justify-end md:justify-start items-start md:items-end gap-lg md:gap-xl pb-3xl md:pb-2xl pt-[120px] md:pt-0">
          <!-- Title on the left (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <h1 class="text-white pb-lg md:pb-xl hero-title">BFA<br>WORKS</h1>
          </div>

          <!-- Content on the right (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-xl hero-text-en">
              A showcase of outstanding creative works by undergraduate students, demonstrating innovation and excellence in media design.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white hero-text-cn">
              展示學士班學生優秀的創意作品，展現媒體設計領域的創新與卓越。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content Section -->
    <section id="works-section" class="bg-white py-6xl">
      <div class="site-container">

        <!-- Shift Tab Navigation -->
        <div class="flex overflow-x-auto md:justify-center gap-md mb-4xl md:pb-0 no-scrollbar mx-[calc(var(--container-padding)*-1)] px-[var(--container-padding)] md:mx-0 md:px-0">
          <button class="works-filter-btn btn-fill shrink-0 active px-lg py-sm text-p1 font-bold transition-all duration-fast rounded-[50px] text-center" data-filter="design-fundamental">
            <div class="whitespace-nowrap">Design Fundamental</div>
            <div class="mt-1 whitespace-nowrap">創作基礎作品</div>
          </button>
          <button class="works-filter-btn btn-fill shrink-0 px-lg py-sm text-p1 font-bold transition-all duration-fast rounded-[50px] text-center" data-filter="animation">
            <div class="whitespace-nowrap">Animation</div>
            <div class="mt-1 whitespace-nowrap">動畫作品</div>
          </button>
          <button class="works-filter-btn btn-fill shrink-0 px-lg py-sm text-p1 font-bold transition-all duration-fast rounded-[50px] text-center" data-filter="creative-media">
            <div class="whitespace-nowrap">Creative Media</div>
            <div class="mt-1 whitespace-nowrap">創意媒體作品</div>
          </button>
        </div>

      </div>

      <div class="site-container">
        <!-- Part 1: Text Description Container -->
        <div id="works-intro-container"></div>
      </div>

      <!-- Part 2: Full Width Image Container -->
      <div id="works-hero-container"></div>

      <div class="site-container">
        <!-- Part 3 & 4: Projects & Video Container -->
        <div id="works-details-container"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <!-- Helper Functions - 必須在 main.js 之前載入 -->
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
