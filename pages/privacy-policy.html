<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Privacy Policy Content Section -->
    <section class="bg-white py-6xl">
      <div class="site-container">
        <div class="grid-12">
          <div class="col-span-12 md:col-start-3 md:col-span-8">

            <!-- Title -->
            <div class="mb-2xl">
              <h3 id="legal-title-en"></h3>
              <h3 id="legal-title-zh"></h3>
            </div>

            <!-- Content -->
            <div id="legal-content"></div>

            <!-- Last Updated -->
            <div class="pt-2xl border-t border-gray-9">
              <p id="legal-updated-en" class="text-p1 text-gray-6"></p>
              <p id="legal-updated-zh" class="text-p1 text-gray-6"></p>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
