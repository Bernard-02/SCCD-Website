<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFA Courses - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="BFA Courses" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex flex-col md:flex-row justify-end md:justify-start items-start md:items-end gap-lg md:gap-xl pb-3xl md:pb-2xl pt-[120px] md:pt-0">
          <!-- Title on the left (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <h1 class="text-white pb-lg md:pb-xl hero-title">BFA COURSES</h1>
          </div>

          <!-- Content on the right (Mobile: 100%, Desktop: 50%) -->
          <div class="w-full md:w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-xl hero-text-en">
              Explore our Bachelor of Fine Arts program designed to nurture creativity and communication skills in media design.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white hero-text-cn">
              學士班課程，培育媒體傳達設計領域的創意與專業能力。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- BFA Courses Content Section -->
    <section id="bfa-courses-section" class="courses-content-section bg-white py-6xl">
      <div class="site-container">
        <div class="flex flex-col md:flex-row gap-gutter">
          <!-- Filter Buttons (Left side) -->
          <div class="w-full md:flex-[0_0_calc(16.67%_-_0.625rem)]">
            <div class="flex flex-row md:flex-col gap-md mb-xl md:mb-0 md:sticky md:top-[200px]">
              <button class="courses-filter-btn active text-left nav-link transition-colors duration-fast" data-filter="required">
                <span class="block">Required Courses</span>
                <span class="block">必修課程</span>
              </button>
              <button class="courses-filter-btn text-left nav-link transition-colors duration-fast" data-filter="elective">
                <span class="block">Elective Courses</span>
                <span class="block">選修課程</span>
              </button>
            </div>
          </div>

          <!-- Courses Content (Right side) -->
          <div style="flex: 1;">
            <div class="courses-year-group" data-year="required">
              <div class="flex flex-col"></div>
            </div>

            <!-- Elective Courses (hidden by default, shown via filter) -->
            <div class="courses-year-group" data-year="elective" style="display: none;">
              <div class="flex flex-col"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
