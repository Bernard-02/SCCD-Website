<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDES Works - SCCD</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="MDES Works" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex items-end gap-xl pb-2xl">
          <!-- Title on the left (50%) with -4deg rotation -->
          <div class="w-1/2">
            <h1 class="text-white pb-xl" style="transform: rotate(-4deg);">MDES WORKS</h1>
          </div>

          <!-- Content on the right (50%) -->
          <div class="w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-xl" style="transform: rotate(3deg);">
              A collection of advanced research and creative works by graduate students, pushing the boundaries of media design and innovation.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white" style="transform: rotate(-2deg);">
              匯集碩士班學生的進階研究與創作，突破媒體設計與創新的界限。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content Section -->
    <section id="works-section" class="bg-white py-6xl">
      <div class="site-container">

      </div>

      <!-- Part 2: Full Width Image Container -->
      <div id="works-hero-container"></div>

      <div class="site-container">
        <!-- Part 3: Projects Container (No Video) -->
        <div id="works-details-container"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
