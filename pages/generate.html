<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate - SCCD</title>
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body class="overflow-hidden">

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main class="w-full relative" style="height: 100vh; padding-top: var(--header-height, 80px);">
    <!-- 
      嵌入 p5.js 程式
      src 指向您放置 p5.js 檔案的資料夾路徑
      如果 generate-app 放在根目錄，路徑應為 "../generate-app/index.html"
    -->
    <iframe src="../generate-app/index.html" class="w-full h-full border-none block" title="Generate Art"></iframe>
  </main>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/InertiaPlugin.min.js"></script>
  <script src="../js/utils/helpers.js"></script>
  <script type="module" src="../js/main-modular.js"></script>

</body>
</html>
