<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree Show - SCCD</title>
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Background Image -->
    <section class="h-screen relative overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0 w-full h-full">
        <img src="../images/SCCD-1-4-0.jpg" alt="Degree Show" class="w-full h-full object-cover">
      </div>

      <!-- Black Gradient Overlay (0% at top, 100% at bottom) -->
      <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-transparent to-black"></div>

      <!-- Content Container -->
      <div class="site-container h-full relative z-10">
        <div class="h-full flex items-end gap-xl pb-2xl">
          <!-- Title on the left (50%) with -4deg rotation -->
          <div class="w-1/2">
            <h1 class="text-white pb-xl" style="transform: rotate(-4deg);">DEGREE SHOW</h1>
          </div>

          <!-- Content on the right (50%) -->
          <div class="w-1/2">
            <!-- English text with 3deg rotation -->
            <p class="text-white mb-xl" style="transform: rotate(3deg);">
              The annual Degree Show is the culmination of students' creative journey, showcasing their final works and celebrating the talent emerging from SCCD.
            </p>
            <!-- Chinese text with -2deg rotation -->
            <p class="text-white" style="transform: rotate(-2deg);">
              畢業展是學生創意旅程的成果展示，呈現畢業作品並庶廣的才華。
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Degree Show Content Section -->
    <section class="bg-white py-6xl">
      <div class="site-container">
        <div class="flex flex-col gap-3xl">

          <!-- Group 1 -->
          <div class="grid-12">
            <div class="col-span-2 sticky" style="top: calc(var(--header-height) + 3.5rem); align-self: start;">
              <h5>2024</h5>
            </div>
            <a href="degree-show-detail.html?year=2024" class="col-start-3 col-span-10 block">
              <div class="degree-show-img-wrapper">
                <img src="../images/Degree Show.jpg" alt="Degree Show 2024" class="w-full object-cover">
              </div>
              <h5 class="mt-md">獸</h5>
            </a>
          </div>

          <!-- Group 2 -->
          <div class="grid-12">
            <div class="col-span-2 sticky" style="top: calc(var(--header-height) + 3.5rem); align-self: start;">
              <h5>2023</h5>
            </div>
            <a href="degree-show-detail.html?year=2023" class="col-start-3 col-span-10 block">
              <div class="degree-show-img-wrapper">
                <img src="../images/Degree Show.jpg" alt="Degree Show 2023" class="w-full object-cover">
              </div>
              <h5 class="mt-md">獸</h5>
            </a>
          </div>

          <!-- Group 3 -->
          <div class="grid-12">
            <div class="col-span-2 sticky" style="top: calc(var(--header-height) + 3.5rem); align-self: start;">
              <h5>2022</h5>
            </div>
            <a href="degree-show-detail.html?year=2022" class="col-start-3 col-span-10 block">
              <div class="degree-show-img-wrapper">
                <img src="../images/Degree Show.jpg" alt="Degree Show 2022" class="w-full object-cover">
              </div>
              <h5 class="mt-md">獸</h5>
            </a>
          </div>

          <!-- Group 4 -->
          <div class="grid-12">
            <div class="col-span-2 sticky" style="top: calc(var(--header-height) + 3.5rem); align-self: start;">
              <h5>2021</h5>
            </div>
            <a href="degree-show-detail.html?year=2021" class="col-start-3 col-span-10 block">
              <div class="degree-show-img-wrapper">
                <img src="../images/Degree Show.jpg" alt="Degree Show 2021" class="w-full object-cover">
              </div>
              <h5 class="mt-md">獸</h5>
            </a>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- JavaScript -->
  <script src="../js/main.js"></script>

</body>
</html>
